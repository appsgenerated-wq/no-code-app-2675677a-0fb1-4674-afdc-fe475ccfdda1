name: NewtonOnTheMoon

entities:
  User:
    authenticable: true
    properties:
      - name
      - name: email
        type: email
      - name: role
        type: choice
        options:
          values: [admin, user]
        default: user
    policies:
      create:
        - access: admin
      read:
        - access: restricted
          allow: User
          condition: self
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: admin
      signup:
        - access: public

  Discovery:
    properties:
      - name: title
        type: string
      - name: content
        type: richText
      - name: category
        type: choice
        options:
          values: [Physics, Astronomy, Geology, Philosophy]
        default: Physics
      - name: discoveryDate
        type: timestamp
      - name: lunarPhoto
        type: image
        options:
          sizes:
            thumbnail:
              width: 200
              height: 200
            medium:
              width: 800
              height: 600
    belongsTo:
      - name: owner
        entity: User
    policies:
      create:
        - access: restricted
          allow: User
      read:
        - access: public
      update:
        - access: restricted
          allow: User
          condition: self
      delete:
        - access: restricted
          allow: User
          condition: self


# Health check endpoint for connection testing
endpoints:
  health:
    path: /api/health
    method: GET
    policies: []
    handler: healthCheck